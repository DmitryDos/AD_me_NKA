<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/upload__card_style.css">
    <script defer src="scripts/main.js"></script>
</head>
<body>
<section class="container upload">
    <div class="upload__dropbox">
        <label class="upload__dropbox_label">Drop your files here</label>
        <input type="file" class="upload__input" multiple name="files">
    </div>
    <div class="upload__field upload__field-disabled">
        <h3 class="upload__title">Добавить выпуск</h3>
        <div class="upload__button upload__button-add">
            <input type="file" name="inner_files" class="upload__button-add__input" multiple>
            <label>Загрузить изображения</label>
        </div>
        <div class="upload__list">
            <div class="upload__card">
                <div class="upload__card__thumbnail">
                    <img src="images/sample_image.jpg" class="image-fit">
                </div>
                <div class="upload__card__title-segment">
                    <h5 class="upload__card__title">Выпуск N</h5>
                    <a href="#" class="upload__card__button">
                        <img class="image-fit" src="images/edit-button.svg">
                    </a>
                    <a href="#" class="upload__card__button">
                        <img class="image-fit" src="images/delete-button.svg">
                    </a>
                </div>
            </div>
        </div>
        <label for="upload__description" class="upload__description-title upload__label">Описание (для всех
            страниц)</label>
        <textarea name="description" id="upload__description" class="upload__description" cols="30"
                  rows="10"></textarea>
        <label class="upload__publication-title upload__label">Режим публикации</label>
        <div class="upload__publication">
            <input name="publication" type="radio" value="immediately" class="upload__publication__input" id="upload__immediately" checked>
            <label for="upload__immediately" class="upload__publication__label">Сразу</label>
            <input name="publication" type="radio" value="autopublication" class="upload__publication__input" id="upload__autopublication">
            <label for="upload__autopublication" class="upload__publication__label">Автопубликация</label>
        </div>
        <div class="upload__buttons">
            <button class="upload__button upload__button-dark">Добавить выпуски</button>
            <button class="upload__button">Предпросмотр</button>
        </div>
    </div>
</section>
</body>
</html>
