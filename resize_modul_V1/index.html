<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Научиться учиться</title>
        <link rel="stylesheet" href="styles/main.css">
        <script src="scripts/image_refactor_box.js" defer></script> 
    </head>
    <body>
        <main class="page">
            <div class="image_upload_button">
                <div class="image_upload_container">
                    <div class="image_upload_shadow_icon"></div>
                </div>
                <div class="image_upload_text">Drop your file</div>
                <input class="image_upload_input" type="file">
            </div>
         </main>
         <div class="page fixed page_disable page_image_refactor">
            <div class="image_refactor_background"></div>
            <div class="image_refactor_box">
                <div class="image_refactor_file image_refactor_file_back"></div>
                <div class="image_refactor_circle">
                    <div class="image_refactor_file image_refactor_file_front"></div>
                </div>
              <div class="download_crop"></div>
              <canvas class="canvas_crop"></canvas>
            </div>

         </div>
    </body>
</html>
